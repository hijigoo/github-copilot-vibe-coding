    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>

        .summary-card:hover {

        .summary-card h3 {

        .summary-card .value {

        .summary-card .details {

        .chart-container {

            height: 400px;

        }

        .table-controls {
            display: flex;
            gap: 15px;

            flex-wrap: wrap;
        }

        .table-controls input,
        .table-controls select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;

            transition: border-color 0.3s ease;
        }

        .table-controls input:focus,
        .table-controls select:focus {
            outline: none;
            border-color: #667eea;
        }

        .table-controls input {
            flex: 1;
            min-width: 200px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;

            border-bottom: 1px solid #e0e0e0;
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .data-table th:hover {

        .data-table tr:hover {

        .data-table tbody tr:nth-child(even) {

        .table-wrapper {

        .loading {

        .top-items {

        }

        .top-items li:last-child {

        }

        .badge {

        }

        @media (max-width: 768px) {

            }

                grid-template-columns: 1fr;
            }

            .table-controls {
                flex-direction: column;
            }

            .data-table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š ë°ì´í„° ì¸ì‚¬ì´íŠ¸ ë¶„ì„ê¸°</h1>
            <p>CSV íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì—¬ ì¦‰ì‹œ ë°ì´í„°ë¥¼ ë¶„ì„í•˜ê³  ì‹œê°í™”í•˜ì„¸ìš”</p>
        </div>

        <div class="upload-section">
            <h2 style="margin-bottom: 20px; color: #333;">ë°ì´í„° íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”</h2>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                ğŸ“ CSV íŒŒì¼ ì—…ë¡œë“œ
            </button>
            <input type="file" id="fileInput" accept=".csv" onchange="handleFileUpload(event)">
            <p style="margin-top: 15px; color: #666;">ì§€ì› í˜•ì‹: CSV</p>
        </div>

        <div class="content-area" id="contentArea">
            <!-- ë°ì´í„° ìš”ì•½ ì„¹ì…˜ -->
            <div class="section">
                <h2 class="section-title">ğŸ“ˆ ë°ì´í„° ìš”ì•½</h2>
                <div class="summary-grid" id="summaryGrid"></div>
            </div>

            <!-- ìë™ ì°¨íŠ¸ ì„¹ì…˜ -->
            <div class="section">
                <h2 class="section-title">ğŸ“Š ìë™ ì°¨íŠ¸</h2>
                <div class="chart-container">
                    <canvas id="autoChart"></canvas>
                </div>
            </div>

            <!-- ìƒì„¸ í…Œì´ë¸” ì„¹ì…˜ -->
            <div class="section">
                <h2 class="section-title">ğŸ“‹ ìƒì„¸ í…Œì´ë¸”</h2>
                <div class="table-controls">
                    <input type="text" id="searchInput" placeholder="ğŸ” ë°ì´í„° ê²€ìƒ‰..." oninput="filterTable()">
                    <select id="sortColumn" onchange="sortTable()">
                        <option value="">ì •ë ¬í•  ì—´ ì„ íƒ</option>
                    </select>
                    <select id="sortOrder" onchange="sortTable()">
                        <option value="asc">ì˜¤ë¦„ì°¨ìˆœ</option>
                        <option value="desc">ë‚´ë¦¼ì°¨ìˆœ</option>
                    </select>
                </div>
                <div class="table-wrapper">
                    <table class="data-table" id="dataTable"></table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let globalData = [];
        let currentChart = null;

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.querySelector('.upload-section').innerHTML = '<div class="loading">ğŸ“‚ íŒŒì¼ì„ ë¶„ì„í•˜ëŠ” ì¤‘...</div>';

            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                complete: function(results) {
                    globalData = results.data.filter(row => Object.values(row).some(val => val !== null && val !== ''));
                    analyzeData(globalData);
                    document.getElementById('contentArea').classList.add('active');
                    document.querySelector('.upload-section').style.display = 'none';
                },
                error: function(error) {
                    alert('íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
                }
            });
        }

        function analyzeData(data) {
            if (data.length === 0) return;

            const columns = Object.keys(data[0]);
            const numericColumns = [];
            const categoricalColumns = [];

            // ì—´ íƒ€ì… ë¶„ì„
            columns.forEach(col => {
                const values = data.map(row => row[col]).filter(val => val !== null && val !== '');
                const numericValues = values.filter(val => typeof val === 'number' || !isNaN(val));

                if (numericValues.length / values.length > 0.5) {
                    numericColumns.push(col);
                } else {
                    categoricalColumns.push(col);
                }
            });

            // ìš”ì•½ ì •ë³´ ìƒì„±
            generateSummary(data, columns, numericColumns, categoricalColumns);

            // ì°¨íŠ¸ ìƒì„±
            generateChart(data, numericColumns, categoricalColumns);

            // í…Œì´ë¸” ìƒì„±
            generateTable(data, columns);
        }

        function generateSummary(data, columns, numericColumns, categoricalColumns) {
            const summaryGrid = document.getElementById('summaryGrid');
            summaryGrid.innerHTML = '';

            // ê¸°ë³¸ ì •ë³´
            summaryGrid.innerHTML += `
                <div class="summary-card">
                    <h3>ì „ì²´ í–‰ ìˆ˜</h3>
                    <div class="value">${data.length.toLocaleString()}</div>
                </div>
                <div class="summary-card">
                    <h3>ì „ì²´ ì—´ ìˆ˜</h3>
                    <div class="value">${columns.length}</div>
                </div>
            `;

            // ìˆ«ì ì—´ í†µê³„
            numericColumns.forEach(col => {
                const values = data.map(row => parseFloat(row[col])).filter(val => !isNaN(val));
                if (values.length === 0) return;

                const avg = values.reduce((a, b) => a + b, 0) / values.length;
                const min = Math.min(...values);
                const max = Math.max(...values);

                summaryGrid.innerHTML += `
                    <div class="summary-card">
                        <h3>${col}</h3>
                        <div class="value">${avg.toFixed(2)}</div>
                        <div class="details">
                            í‰ê·  ê°’<br>
                            ìµœì†Œ: ${min.toFixed(2)} | ìµœëŒ€: ${max.toFixed(2)}
                        </div>
                    </div>
                `;
            });

            // ë²”ì£¼í˜• ì—´ TOP 5
            categoricalColumns.forEach(col => {
                const values = data.map(row => row[col]).filter(val => val !== null && val !== '');
                const frequency = {};

                values.forEach(val => {
                    frequency[val] = (frequency[val] || 0) + 1;
                });

                const sorted = Object.entries(frequency)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5);

                if (sorted.length > 0) {
                    const topItems = sorted.map(([item, count]) =>
                        `<li><span>${item}</span><span class="badge">${count}</span></li>`
                    ).join('');

                    summaryGrid.innerHTML += `
                        <div class="summary-card">
                            <h3>${col} - TOP 5</h3>
                            <ul class="top-items">
                                ${topItems}
                            </ul>
                        </div>
                    `;
                }
            });
        }

        function generateChart(data, numericColumns, categoricalColumns) {
            const ctx = document.getElementById('autoChart').getContext('2d');

            if (currentChart) {
                currentChart.destroy();
            }

            // ìˆ«ì ì—´ì´ 2ê°œ ì´ìƒ - ì‚°ì ë„
            if (numericColumns.length >= 2) {
                const xCol = numericColumns[0];
                const yCol = numericColumns[1];

                const chartData = data.map(row => ({
                    x: parseFloat(row[xCol]),
                    y: parseFloat(row[yCol])
                })).filter(point => !isNaN(point.x) && !isNaN(point.y));

                currentChart = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: `${xCol} vs ${yCol}`,
                            data: chartData,
                            backgroundColor: 'rgba(102, 126, 234, 0.6)',
                            borderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            title: {
                                display: true,
                                text: 'ì‚°ì ë„ - ë‘ ìˆ«ì ë³€ìˆ˜ ê°„ì˜ ê´€ê³„',
                                font: { size: 16 }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: xCol
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: yCol
                                }
                            }
                        }
                    }
                });
            }
            // ìˆ«ì ì—´ì´ 1ê°œ - íˆìŠ¤í† ê·¸ë¨
            else if (numericColumns.length === 1) {
                const col = numericColumns[0];
                const values = data.map(row => parseFloat(row[col])).filter(val => !isNaN(val));

                const min = Math.min(...values);
                const max = Math.max(...values);
                const binCount = 20;
                const binSize = (max - min) / binCount;

                const bins = Array(binCount).fill(0);
                const labels = [];

                for (let i = 0; i < binCount; i++) {
                    labels.push((min + i * binSize).toFixed(1));
                }

                values.forEach(val => {
                    const binIndex = Math.min(Math.floor((val - min) / binSize), binCount - 1);
                    bins[binIndex]++;
                });

                currentChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: col,
                            data: bins,
                            backgroundColor: 'rgba(102, 126, 234, 0.7)',
                            borderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            title: {
                                display: true,
                                text: `íˆìŠ¤í† ê·¸ë¨ - ${col} ë¶„í¬`,
                                font: { size: 16 }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'ê°’ ë²”ìœ„'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'ë¹ˆë„'
                                }
                            }
                        }
                    }
                });
            }
            // ë²”ì£¼í˜• ì—´ì´ ìˆìœ¼ë©´ ë§‰ëŒ€ê·¸ë˜í”„
            else if (categoricalColumns.length > 0) {
                const col = categoricalColumns[0];
                const values = data.map(row => row[col]).filter(val => val !== null && val !== '');
                const frequency = {};

                values.forEach(val => {
                    frequency[val] = (frequency[val] || 0) + 1;
                });

                const sorted = Object.entries(frequency)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 15);

                currentChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: sorted.map(item => item[0]),
                        datasets: [{
                            label: 'ë¹ˆë„',
                            data: sorted.map(item => item[1]),
                            backgroundColor: 'rgba(102, 126, 234, 0.7)',
                            borderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            title: {
                                display: true,
                                text: `ë§‰ëŒ€ê·¸ë˜í”„ - ${col} ë¶„í¬ (ìƒìœ„ 15ê°œ)`,
                                font: { size: 16 }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: col
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'ë¹ˆë„'
                                },
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }

        function generateTable(data, columns) {
            const table = document.getElementById('dataTable');
            const sortColumn = document.getElementById('sortColumn');

            // ì •ë ¬ ì˜µì…˜ ì„¤ì •
            sortColumn.innerHTML = '<option value="">ì •ë ¬í•  ì—´ ì„ íƒ</option>';
            columns.forEach(col => {
                sortColumn.innerHTML += `<option value="${col}">${col}</option>`;
            });

            // í…Œì´ë¸” í—¤ë”
            let headerHTML = '<thead><tr>';
            columns.forEach(col => {
                headerHTML += `<th onclick="quickSort('${col}')">${col} â–¼</th>`;
            });
            headerHTML += '</tr></thead>';

            // í…Œì´ë¸” ë°”ë””
            let bodyHTML = '<tbody>';
            data.forEach(row => {
                bodyHTML += '<tr>';
                columns.forEach(col => {
                    const value = row[col] !== null && row[col] !== undefined ? row[col] : '';
                    bodyHTML += `<td>${value}</td>`;
                });
                bodyHTML += '</tr>';
            });
            bodyHTML += '</tbody>';

            table.innerHTML = headerHTML + bodyHTML;
        }

        function quickSort(column) {
            document.getElementById('sortColumn').value = column;
            sortTable();
        }

        function sortTable() {
            const column = document.getElementById('sortColumn').value;
            const order = document.getElementById('sortOrder').value;

            if (!column) return;

            const sortedData = [...globalData].sort((a, b) => {
                let valA = a[column];
                let valB = b[column];

                if (typeof valA === 'number' && typeof valB === 'number') {
                    return order === 'asc' ? valA - valB : valB - valA;
                }

                valA = String(valA || '').toLowerCase();
                valB = String(valB || '').toLowerCase();

                if (order === 'asc') {
                    return valA.localeCompare(valB);
                } else {
                    return valB.localeCompare(valA);
                }
            });

            generateTable(sortedData, Object.keys(globalData[0]));
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const table = document.getElementById('dataTable');
            const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

            Array.from(rows).forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }
    </script>
